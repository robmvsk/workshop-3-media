        <main id="player">
          <video
            id="movie"
            class="self-end"

            <source src="%PUBLIC_URL%/_dist_/assets/BigBuckBunny.mp4" type="video/mp4"/>

              class="py-1 shadow-sm text-sm font-extrabold text-white focus:outline-none"

              ‚ñ∑

            <div class="-mt-6 mr-2">
              <div id="tiempo">00:00</div>

                id="bar-duration"
                type="range" 
                name="volume"
                class="ml-2 focus:outline-none"
                color="black"
                min="0"
                max="100"
                step="1"
                value="0"

            <div id="containerBarVolume" class ="ml-1 mr-2">
              <input
                id="bar-volume"
                type="range" 
                name="playbackRate"
                class="ml-1 focus:outline-none mb-4"
                min="0"
                max="100"
                step="1"
                title="Volumen"
              />
              <div id="selector-volume">

                <div id="selector-volume-value" class="mt-4"></div>

            </div>

              id="buttonSkipLess"
